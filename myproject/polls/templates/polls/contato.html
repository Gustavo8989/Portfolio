{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/style_contato.css' %}" />
    <title>Contato</title>
</head>
<body>
    <div class="conteiner">
        <h1>Contato</h1>
        <form action="{% url 'contato' %}" method="POST" class="form">
            <textarea class="email" placeholder="Digite o seu email" rows=1 cols=25></textarea>
            <textarea class="box-text"  placeholder="Digite sua menssagem" rows=5 cols=35></textarea>
            <button type="submit" class="btn btn-primary">Enviar Menssagem</button>
        </form>
    </div>
</body>
</html>
